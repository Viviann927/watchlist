<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf=8">
    <title>{{ user.name }}'s watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='digital48.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img alt="Bom" class="bmo_96" src="{{ url_for('static', filename='images/bmo_96.png') }}">
        {{ user.name }}'s Watchlist</h2>
    {# 使用 length 過濾器獲取 movies 變量的長度 #}
    <p>{{ movies|length }} Titles</p> {# 類似 Python 的 len() #}
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代 movies 變量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同於movie['title'] #}
        {% endfor %} {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img alt="White dog"  class="whitedog" src="{{ url_for('static', filename='images/whitedog.gif') }}">
    <footer>
        <small>&copy; 2023 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
