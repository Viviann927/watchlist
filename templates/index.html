{% extends 'base.html' %}

{% block content %}
<p>{{ movies|length }} Titles</p> {# 類似 Python 的 len() #}
<ul class="movie-list">
    {% for movie in movies %} {# 迭代 movies 變量 #}
    <li>{{ movie.title }} - {{ movie.year }} {# 等同於movie['title'] #}
        <span class="float-right">
            <a class="imdb" href="https://www.imdb.com/find/?q={{ movie.title }}" target="_blank" title="Find this movie on IMDb">IMDb</a>
        </span>
    </li>
    {% endfor %} {# 使用 endfor 標籤结束 for 語句 #}
</ul>
<img alt="White dog"  class="whitedog" src="{{ url_for('static', filename='images/white_dog.gif') }}" title="WhiteDog">
{% endblock %}
